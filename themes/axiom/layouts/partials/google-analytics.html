{{- if .Site.Params.services.googleAnalyticsId }}
<link rel="preconnect" href="https://www.google-analytics.com">
<link rel="preconnect" href="https://stats.g.doubleclick.net">
<link rel="preconnect" href="https://www.googleadservices.com">

{{- $gtag := printf "%s%s" "https://www.googletagmanager.com/gtag/js?id=" .Site.Params.services.googleAnalyticsId }}
<link rel="preload" as="script" href="{{ $gtag | safeHTML }}">
<script src="{{ $gtag | safeHTML }}"></script>
<script>
  window.dataLayer=window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js',new Date());
  gtag('config','{{ .Site.Params.services.googleAnalyticsId }}');
  {{- with .Site.Params.services.googleAdsId }}
  gtag('config','{{ . }}');
  {{- end }}
</script>
{{- end }}
